<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 2880px;
    height: 1600px;
    background: #111827;
    overflow: hidden;
    font-family: system-ui;
  }

  .grid-container {
    position: absolute;
    top: 50%;
    left: 55%;
    transform: translate(-30%, -50%) perspective(1200px) rotateY(-12deg) rotateX(3deg);
    display: grid;
    grid-template-columns: repeat(4, 520px);
    grid-template-rows: repeat(4, 310px);
    gap: 20px;
    transform-style: preserve-3d;
  }

  .grid-container img {
    width: 520px;
    height: 310px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  }

  /* Dark gradient overlay â€” heavy on left for text, lighter on right */
  .overlay {
    position: absolute;
    inset: 0;
    background:
      linear-gradient(to right,
        rgba(17,24,39,0.97) 0%,
        rgba(17,24,39,0.88) 25%,
        rgba(17,24,39,0.6) 45%,
        rgba(17,24,39,0.35) 65%,
        rgba(17,24,39,0.2) 80%,
        rgba(17,24,39,0.15) 100%
      ),
      radial-gradient(ellipse at 70% 50%, rgba(37,99,235,0.12) 0%, transparent 60%);
    z-index: 2;
  }

  /* Subtle vignette */
  .vignette {
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at center, transparent 50%, rgba(17,24,39,0.7) 100%);
    z-index: 3;
  }
</style>
</head>
<body>
  <div class="grid-container">
    <!-- Row 1 -->
    <img src="../assets/images/screenshots/wellington-country-park.webp" alt="">
    <img src="../assets/images/screenshots/lotiq.webp" alt="">
    <img src="../assets/images/screenshots/burlandbow.webp" alt="">
    <img src="../assets/images/screenshots/avatal.webp" alt="">
    <!-- Row 2 -->
    <img src="../assets/images/screenshots/hr-matters.webp" alt="">
    <img src="../assets/images/screenshots/wellington-riding.webp" alt="">
    <img src="../assets/images/screenshots/boakes-joinery.webp" alt="">
    <img src="../assets/images/screenshots/spinitin.webp" alt="">
    <!-- Row 3 -->
    <img src="../assets/images/screenshots/wellington-farm-shop.webp" alt="">
    <img src="../assets/images/screenshots/swiftest.webp" alt="">
    <img src="../assets/images/screenshots/nj-graphique.webp" alt="">
    <img src="../assets/images/screenshots/max-bonanza.webp" alt="">
    <!-- Row 4 -->
    <img src="../assets/images/screenshots/imre-banana.webp" alt="">
    <img src="../assets/images/screenshots/the-iron-duke.webp" alt="">
    <img src="../assets/images/screenshots/wellington-barns.webp" alt="">
    <img src="../assets/images/screenshots/aph-financial.webp" alt="">
  </div>
  <div class="overlay"></div>
  <div class="vignette"></div>
</body>
</html>
