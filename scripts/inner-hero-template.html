<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 2880px;
    height: 600px;
    background: #111827;
    overflow: hidden;
    font-family: system-ui;
  }

  .grid-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-40%, -50%) perspective(1200px) rotateY(-8deg) rotateX(2deg);
    display: grid;
    grid-template-columns: repeat(3, 520px);
    grid-template-rows: repeat(2, 310px);
    gap: 16px;
    transform-style: preserve-3d;
  }

  .grid-container img {
    width: 520px;
    height: 310px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.3);
  }

  /* Overlay â€” screenshots visible but text still readable */
  .overlay {
    position: absolute;
    inset: 0;
    background:
      linear-gradient(to right,
        rgba(17,24,39,0.88) 0%,
        rgba(17,24,39,0.75) 25%,
        rgba(17,24,39,0.55) 50%,
        rgba(17,24,39,0.40) 75%,
        rgba(17,24,39,0.30) 100%
      );
    z-index: 2;
  }

  .vignette {
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at center, transparent 40%, rgba(17,24,39,0.5) 100%);
    z-index: 3;
  }

  /* Subtle blue accent glow */
  .accent {
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at 60% 50%, rgba(37,99,235,0.10) 0%, transparent 50%);
    z-index: 4;
  }
</style>
</head>
<body>
  <div class="grid-container" id="grid">
    <!-- Images injected by script -->
  </div>
  <div class="overlay"></div>
  <div class="vignette"></div>
  <div class="accent"></div>
</body>
</html>
